<!DOCTYPE HTML>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>	Filelist </title>
	</head>
	
	<style>

	body {
		background-image:url('https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg');
		background-repeat:no-repeat;
		background-position: center;
	}  

	</style>
	
	<h1> Welcome to William's File List </h1>
	
	<p> This is a page with a list of files in my github </p>
	
	<img src="https://i.pinimg.com/originals/b4/1c/d9/b41cd93d80e11fa74e862213bd0d8fa8.png" alt="My Avatar" width="150">
	
	<script>
	
    function fileList(){ 

		let htmlString = "";

			
		(async () => {
			const response = await fetch("https://api.github.com/repos/wld317/SD330/contents/");
			const data = await response.json();
    	
			htmlString += "<ul> ";
    		for (let file of data) {
				
				fname = file.name;           
				fpath = "https://wld317.github.io/SD330/" + fname;  
				
				htmlString += "<li> <a href='" + fpath + "'> " + fname + " </a>";
			}
        
			document.getElementById('files').innerHTML = htmlString;
		})()
	}
	
	
	</script>
	
	<body onload="fileList()">

	<div id="files">
	
	</div>

	<hr>

		</footer>


</body>
</html>
